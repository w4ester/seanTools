<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Admin Panel</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 20px; }
        .panel { border: 1px solid #ccc; padding: 20px; margin: 10px 0; border-radius: 5px; }
        input[type="number"] { width: 100px; }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Teacher Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button onclick="adminLogin()">Login</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Timer Controls</h2>
        
        <div class="panel">
            <h3>Visual Timer</h3>
            <input type="number" id="visualTimer" value="300">
            <button onclick="updateTimer('visualTimer', document.getElementById('visualTimer').value)">Update</button>
        </div>

        <div class="panel">
            <h3>Race Timer</h3>
            <input type="number" id="raceTimer" value="10">
            <button onclick="updateTimer('raceTimer', document.getElementById('raceTimer').value)">Update</button>
        </div>

        <div class="panel">
            <h3>Emergency Controls</h3>
            <button onclick="stopAllTimers()">Stop All Timers</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
